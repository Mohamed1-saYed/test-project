<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>slider</title>
 <!-- css-file -->
  <link rel="stylesheet" href="main.css">
 <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
 <div class="container-slider">
  <h1>Best Sellers</h1>
  <div class="grid-box">
    <div class="arrow-1"><i class="fa-solid fa-angle-left"></i></div>
    <div class="arrow-2"><i class="fa-solid fa-angle-right"></i></div>
   <!-- box-1 -->
    <div class="box-1">
     <div class="image-container"></div>
     <!-- text-container -->
     <div class="text-container">
      <a href="#">Fujifilm X100T 16 MP Digital Camera (Silver)</a>
      <p class="p-2">$520.00 <span>$590.00</span></p>
     </div>
      <!-- rated -->
       <div class="rated">
        <button><i class="fa-regular fa-heart"></i></button>
       </div>      
    </div>   
   <!-- box-2 -->
    <div class="box-2">
     <div class="image-container"></div>
     <!-- text-container -->
     <div class="text-container">
      <a href="#">Samsung CF591 Series Curved 27-Inch FHD Monitor</a>
      <p>$610.00</p>
     </div>
      <!-- rated -->
       <div class="rated">
        <button><i class="fa-regular fa-heart"></i></button>
       </div>      
    </div>   
   <!-- box-3 -->
    <div class="box-3">
     <div class="image-container"></div>
     <!-- text-container -->
     <div class="text-container">
      <a href="#">Blue Yeti USB Microphone Blackout Edition</a>
      <p>$120.00</p>
     </div>
      <!-- rated -->
       <div class="rated">
        <button><i class="fa-regular fa-heart"></i></button>
       </div>      
    </div>   
   <!-- box-4 -->
    <div class="box-4">
     <div class="image-container"></div>
     <!-- text-container -->
     <div class="text-container">
      <a href="#">DYMO LabelWriter 450 Turbo Thermal Label Printer</a>
      <p>$410.00</p>
     </div>
     <!-- rated -->
      <div class="rated">
       <button><i class="fa-regular fa-heart"></i></button>
      </div>   
    </div>   
  </div>   
 </div>   
</body>
</html>
